<h3>Shop {{ gender }}</h3>

<img ng-src="{{ genderimage }}" alt="">


<div class="grid-x">
  <div class="prodgrid small-12 medium-6 large-4 cell" ng-repeat="product in products" ui-sref="details({ id: product.productid })">
    <img class="prodimg hover" ng-src="{{product.imageurl1}}">
    <h4> {{ product.name }}</h4>
    <h4> ${{ product.price }}</h4>
  </div>
</div>
